<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2A Modas e Perfumes | Andréia Alves</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. VARIÁVEIS E RESET (Clean Code) --- */
        :root {
            --primary: #c48b78; /* Rose Gold mais sóbrio/moderno */
            --primary-dark: #a66d5b;
            --text-main: #1f1f1f;
            --text-light: #666666;
            --bg-body: #ffffff;
            --bg-light: #f8f9fa;
            --white: #ffffff;
            --success: #27ae60;
            --danger: #e74c3c;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.1);
            --radius: 8px; /* Bordas levemente arredondadas, mais moderno que redondão */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4, .font-title { font-family: 'Montserrat', sans-serif; }
        
        button { cursor: pointer; font-family: inherit; transition: 0.3s; }
        input, select, textarea { font-family: inherit; }

        /* --- 2. HEADER --- */
        header {
            position: fixed; top: 0; width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex; justify-content: flex-end;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .cart-btn {
            position: relative; background: transparent; border: none;
            font-size: 1.5rem; color: var(--text-main);
        }
        .cart-badge {
            position: absolute; top: -5px; right: -8px;
            background: var(--primary); color: white;
            font-size: 0.7rem; width: 18px; height: 18px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 600;
        }

        /* --- 3. HERO SECTION --- */
        .hero {
            min-height: 80vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 100px 20px 40px;
            background: radial-gradient(circle at top, #fff9f7 0%, #ffffff 100%);
        }

        .brand-img {
            width: 200px; height: 200px; border-radius: 50%;
            object-fit: cover; margin-bottom: 30px;
            box-shadow: var(--shadow-lg); border: 4px solid var(--white);
        }

        .hero h1 { font-size: 3rem; font-weight: 700; letter-spacing: -1px; margin-bottom: 10px; color: var(--text-main); }
        .hero p { font-size: 1.1rem; color: var(--text-light); max-width: 600px; margin-bottom: 30px; }

        .btn-primary {
            padding: 14px 40px; background: var(--text-main); color: var(--white);
            border: none; border-radius: 50px; font-weight: 600; text-transform: uppercase;
            letter-spacing: 1px; font-size: 0.85rem;
        }
        .btn-primary:hover { background: var(--primary); transform: translateY(-2px); box-shadow: var(--shadow-lg); }

        /* --- 4. VITRINE E FILTROS --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 60px 20px; }
        
        .nav-filters {
            display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 50px;
        }

        .filter-btn {
            background: transparent; border: 1px solid #e0e0e0;
            padding: 10px 24px; border-radius: 50px;
            color: var(--text-light); font-weight: 500; font-size: 0.9rem;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--text-main); color: var(--white); border-color: var(--text-main);
        }

        .products-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px;
        }

        /* --- 5. CARD DE PRODUTO --- */
        .product-card {
            background: var(--white); border-radius: var(--radius);
            transition: 0.3s; cursor: pointer; position: relative;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-lg); }

        .card-img {
            width: 100%; height: 350px; background: var(--bg-light);
            border-radius: var(--radius); overflow: hidden; position: relative;
        }
        .card-img img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .product-card:hover img { transform: scale(1.05); }

        /* Tag de Estoque */
        .stock-tag {
            position: absolute; top: 10px; left: 10px;
            background: rgba(255,255,255,0.9); padding: 5px 10px;
            font-size: 0.7rem; font-weight: 600; border-radius: 4px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .out-of-stock { background: var(--danger); color: white; }

        .card-info { padding: 15px 5px; text-align: left; }
        .p-cat { font-size: 0.75rem; text-transform: uppercase; color: var(--text-light); letter-spacing: 1px; display: block; margin-bottom: 5px; }
        .p-title { font-size: 1rem; font-weight: 600; margin-bottom: 5px; color: var(--text-main); }
        .p-price { font-size: 1.1rem; font-weight: 700; color: var(--primary); }

        /* --- 6. MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center;
            z-index: 2000; padding: 20px; opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-box {
            background: var(--white); width: 100%; max-width: 900px;
            display: grid; grid-template-columns: 1fr 1fr;
            border-radius: var(--radius); overflow: hidden;
            box-shadow: var(--shadow-lg); max-height: 90vh; overflow-y: auto;
        }

        .modal-img-container { height: 100%; min-height: 400px; background: #f0f0f0; }
        .modal-img-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .modal-content { padding: 40px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .btn-close { position: absolute; top: 20px; right: 20px; background: none; border: none; font-size: 1.5rem; color: var(--text-light); }

        /* Variantes (Cores/Volumes) */
        .variant-group { margin: 20px 0; }
        .variant-label { font-size: 0.9rem; font-weight: 600; margin-bottom: 10px; display: block; }
        
        .options-container { display: flex; gap: 10px; flex-wrap: wrap; }
        
        /* Estilo Botão (Volume) */
        .opt-btn {
            padding: 8px 15px; border: 1px solid #ddd; background: white;
            border-radius: 4px; font-size: 0.9rem; cursor: pointer;
        }
        .opt-btn.selected { border-color: var(--text-main); background: var(--text-main); color: white; }

        /* Estilo Cor */
        .opt-color {
            width: 35px; height: 35px; border-radius: 50%; cursor: pointer;
            border: 2px solid transparent; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .opt-color.selected { transform: scale(1.1); border-color: var(--text-main); }

        .btn-add-cart {
            width: 100%; padding: 16px; background: var(--success); color: white;
            border: none; border-radius: var(--radius); font-weight: 600;
            margin-top: 20px; display: flex; justify-content: center; gap: 10px;
        }
        .btn-add-cart:disabled { background: #ccc; cursor: not-allowed; }

        /* --- 7. PAINEL ADMIN --- */
        #admin-panel {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f4f6f9; z-index: 3000; overflow-y: auto; padding: 20px;
        }
        #admin-panel.active { display: block; }
        
        .admin-header {
            max-width: 1000px; margin: 0 auto 30px; display: flex; justify-content: space-between; align-items: center;
        }
        .admin-container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: var(--radius); box-shadow: var(--shadow-sm); }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: var(--text-light); }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 0.9rem;
        }

        .product-list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; border-bottom: 1px solid #eee; background: white;
        }
        .product-list-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; margin-right: 15px; }

        /* --- 8. RESPONSIVO --- */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.2rem; }
            .modal-box { grid-template-columns: 1fr; }
            .modal-img-container { height: 250px; min-height: 250px; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <button class="cart-btn" onclick="toggleCart()">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-badge" id="cart-count">0</span>
        </button>
    </header>

    <section class="hero">
        <img src="logo.jpg" alt="Marca" class="brand-img" onerror="this.src='https://via.placeholder.com/200'">
        <h1 class="font-title">2A Modas e Perfumes</h1>
        <p>Curadoria exclusiva de estilo e essência.</p>
        <button class="btn-primary" onclick="scrollToVitrine()">Ver Coleção</button>
    </section>

    <div class="container" id="vitrine">
        <nav class="nav-filters">
            <button class="filter-btn active" onclick="app.filter('all', this)">Todos</button>
            <button class="filter-btn" onclick="app.filter('feminino', this)">Feminino</button>
            <button class="filter-btn" onclick="app.filter('infantil', this)">Infantil</button>
            <button class="filter-btn" onclick="app.filter('perfumes', this)">Perfumes</button>
        </nav>
        
        <div class="products-grid" id="products-list">
            </div>
    </div>

    <div class="modal-overlay" id="product-modal">
        <div class="modal-box">
            <div class="modal-img-container"><img id="m-img" src=""></div>
            <div class="modal-content">
                <button class="btn-close" onclick="app.closeModal()">&times;</button>
                <span id="m-cat" class="p-cat">Categoria</span>
                <h2 id="m-title" class="font-title" style="margin-bottom:10px;">Produto</h2>
                <div id="m-price" style="font-size:1.5rem; color:var(--primary); font-weight:700; margin-bottom:20px;">R$ 0,00</div>
                <p id="m-desc" style="color:var(--text-light); line-height:1.6; margin-bottom:20px;">Descrição</p>
                
                <div id="m-stock-warning" style="color:var(--danger); font-weight:600; margin-bottom:10px; display:none;">Esgotado</div>

                <div class="variant-group">
                    <label class="variant-label" id="variant-label-text">Opções:</label>
                    <div class="options-container" id="variant-options"></div>
                </div>

                <div class="variant-group">
                    <label class="variant-label">Quantidade:</label>
                    <div style="display:flex; align-items:center; border:1px solid #ddd; width:fit-content; border-radius:4px;">
                        <button onclick="app.updateQty(-1)" style="padding:5px 15px; border:none; background:none;">-</button>
                        <span id="m-qty" style="padding:0 10px; font-weight:600;">1</span>
                        <button onclick="app.updateQty(1)" style="padding:5px 15px; border:none; background:none;">+</button>
                    </div>
                </div>

                <button class="btn-add-cart" id="btn-add-cart" onclick="app.addToCart()">
                    Adicionar à Sacola
                </button>
            </div>
        </div>
    </div>

    <footer style="text-align:center; padding:50px; background:#f9f9f9; margin-top:50px;">
        <p style="color:#999; font-size:0.8rem;">&copy; 2024 2A Modas e Perfumes.</p>
        <button onclick="admin.toggle()" style="background:none; border:none; color:#ddd; font-size:0.7rem; margin-top:10px;">Área Admin</button>
    </footer>

    <div id="admin-panel">
        <div class="admin-header">
            <h2 class="font-title">Painel Administrativo</h2>
            <button onclick="admin.toggle()" class="btn-primary" style="background:var(--danger);">Sair</button>
        </div>
        
        <div class="admin-container">
            <h3 style="margin-bottom:20px;">Adicionar / Editar Produto</h3>
            <form id="admin-form" onsubmit="admin.saveProduct(event)">
                <input type="hidden" id="edit-id">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Nome do Produto</label>
                        <input type="text" id="adm-name" required>
                    </div>
                    <div class="form-group">
                        <label>Preço (R$)</label>
                        <input type="number" step="0.01" id="adm-price" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Categoria</label>
                        <select id="adm-cat">
                            <option value="feminino">Feminino</option>
                            <option value="infantil">Infantil</option>
                            <option value="perfumes">Perfumes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Estoque (Qtd)</label>
                        <input type="number" id="adm-stock" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>URL da Imagem</label>
                    <input type="text" id="adm-img" placeholder="https://..." required>
                </div>

                <div class="form-group">
                    <label>Tipo de Variação</label>
                    <select id="adm-type" onchange="admin.toggleOptionsType()">
                        <option value="color">Cores (Roupas)</option>
                        <option value="volume">Volume (Perfumes - ml)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Opções (Separadas por vírgula)</label>
                    <input type="text" id="adm-options" placeholder="Ex: Azul, Preto, Branco OU 50ml, 100ml" required>
                    <small style="color:#888;">Para cores, use nomes comuns (Azul, Preto) ou Hex (#ff0000).</small>
                </div>

                <div class="form-group">
                    <label>Descrição</label>
                    <textarea id="adm-desc" rows="3"></textarea>
                </div>

                <button type="submit" class="btn-primary" style="width:100%;">Salvar Produto</button>
                <button type="button" onclick="admin.clearForm()" style="width:100%; margin-top:10px; background:transparent; border:1px solid #ddd; color:#666; padding:10px; border-radius:50px;">Limpar / Novo</button>
            </form>
        </div>

        <div class="admin-container" style="margin-top:30px;">
            <h3 style="margin-bottom:20px;">Lista de Produtos</h3>
            <div id="admin-list"></div>
        </div>
    </div>

    <script>
        /* --- LÓGICA DO FRONTEND E ADMINISTRAÇÃO --- */

        // Dados Iniciais (Caso o LocalStorage esteja vazio)
        const initialData = [
            { id: 1, name: "Vestido Longo Silk", price: 249.90, category: "feminino", image: "https://images.unsplash.com/photo-1572804013309-59a88b7e92f1?w=600", stock: 5, type: "color", options: ["Azul", "Preto"], desc: "Elegância pura." },
            { id: 4, name: "Eau de Rose", price: 299.90, category: "perfumes", image: "https://images.unsplash.com/photo-1594035910387-fea47794261f?w=600", stock: 10, type: "volume", options: ["50ml", "100ml"], desc: "Floral intenso." }
        ];

        // Estado Global
        const state = {
            products: JSON.parse(localStorage.getItem('2a_products')) || initialData,
            cart: [],
            currentProduct: null,
            selectedVariant: null,
            qty: 1
        };

        // --- APLICAÇÃO PRINCIPAL (APP) ---
        const app = {
            init: () => {
                app.renderProducts(state.products);
                admin.renderList(); // Prepara lista admin
            },

            saveData: () => {
                localStorage.setItem('2a_products', JSON.stringify(state.products));
                app.renderProducts(state.products);
                admin.renderList();
            },

            renderProducts: (list) => {
                const container = document.getElementById('products-list');
                container.innerHTML = "";
                
                list.forEach(p => {
                    const stockHtml = p.stock > 0 
                        ? `<span class="stock-tag">Restam ${p.stock}</span>` 
                        : `<span class="stock-tag out-of-stock">Esgotado</span>`;

                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.onclick = () => app.openModal(p.id);
                    card.innerHTML = `
                        <div class="card-img">
                            ${stockHtml}
                            <img src="${p.image}" alt="${p.name}">
                        </div>
                        <div class="card-info">
                            <span class="p-cat">${p.category}</span>
                            <div class="p-title">${p.name}</div>
                            <div class="p-price">R$ ${p.price.toFixed(2)}</div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            },

            filter: (cat, btn) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filtered = cat === 'all' 
                    ? state.products 
                    : state.products.filter(p => p.category === cat);
                app.renderProducts(filtered);
            },

            openModal: (id) => {
                const p = state.products.find(x => x.id === id);
                state.currentProduct = p;
                state.qty = 1;
                state.selectedVariant = null;

                document.getElementById('m-img').src = p.image;
                document.getElementById('m-title').innerText = p.name;
                document.getElementById('m-price').innerText = `R$ ${p.price.toFixed(2)}`;
                document.getElementById('m-desc').innerText = p.desc || '';
                document.getElementById('m-cat').innerText = p.category;
                document.getElementById('m-qty').innerText = 1;

                // Lógica de Estoque
                const btnAdd = document.getElementById('btn-add-cart');
                const warn = document.getElementById('m-stock-warning');
                
                if(p.stock <= 0) {
                    btnAdd.disabled = true;
                    btnAdd.innerText = "Indisponível";
                    warn.style.display = 'block';
                } else {
                    btnAdd.disabled = false;
                    btnAdd.innerText = "Adicionar à Sacola";
                    warn.style.display = 'none';
                }

                // Renderizar Variantes (Cor ou Volume)
                const varContainer = document.getElementById('variant-options');
                const varLabel = document.getElementById('variant-label-text');
                varContainer.innerHTML = "";

                if (p.type === 'volume') {
                    varLabel.innerText = "Escolha o Tamanho:";
                    p.options.forEach(opt => {
                        const btn = document.createElement('button');
                        btn.className = 'opt-btn';
                        btn.innerText = opt;
                        btn.onclick = () => app.selectVariant(opt, btn, 'volume');
                        varContainer.appendChild(btn);
                    });
                } else {
                    varLabel.innerText = "Escolha a Cor:";
                    p.options.forEach(opt => {
                        const div = document.createElement('div');
                        div.className = 'opt-color';
                        div.title = opt;
                        // Tenta definir cor de fundo (se for nome em inglês ou hex, funciona)
                        // Mapeamento básico para português
                        let colorMap = { "azul": "#3498db", "preto": "#222", "branco": "#fff", "rosa": "#e91e63", "vermelho": "#e74c3c" };
                        div.style.background = colorMap[opt.toLowerCase()] || opt;
                        if(opt.toLowerCase() === 'branco') div.style.border = "1px solid #ddd";
                        
                        div.onclick = () => app.selectVariant(opt, div, 'color');
                        varContainer.appendChild(div);
                    });
                }

                document.getElementById('product-modal').classList.add('active');
            },

            closeModal: () => document.getElementById('product-modal').classList.remove('active'),

            selectVariant: (val, el, type) => {
                state.selectedVariant = val;
                // Remove classe selecionada de todos
                const selector = type === 'volume' ? '.opt-btn' : '.opt-color';
                document.querySelectorAll(selector).forEach(e => e.classList.remove('selected'));
                el.classList.add('selected');
            },

            updateQty: (n) => {
                state.qty += n;
                if(state.qty < 1) state.qty = 1;
                // Limita ao estoque
                if(state.currentProduct && state.qty > state.currentProduct.stock) {
                    state.qty = state.currentProduct.stock;
                    alert("Limite máximo de estoque atingido.");
                }
                document.getElementById('m-qty').innerText = state.qty;
            },

            addToCart: () => {
                if(!state.selectedVariant) return alert("Por favor, selecione uma opção.");
                
                // Diminuir estoque (simulação local)
                state.currentProduct.stock -= state.qty;
                app.saveData(); // Salva o novo estoque

                alert(`Adicionado: ${state.currentProduct.name} (${state.selectedVariant})`);
                app.closeModal();
                // Aqui você adicionaria ao array do carrinho e atualizaria o contador
                document.getElementById('cart-count').innerText = parseInt(document.getElementById('cart-count').innerText) + state.qty;
            }
        };

        // --- SISTEMA ADMIN ---
        const admin = {
            toggle: () => {
                const panel = document.getElementById('admin-panel');
                panel.classList.toggle('active');
                if(panel.classList.contains('active')) admin.renderList();
            },

            renderList: () => {
                const list = document.getElementById('admin-list');
                list.innerHTML = "";
                state.products.forEach(p => {
                    const item = document.createElement('div');
                    item.className = 'product-list-item';
                    item.innerHTML = `
                        <div style="display:flex; align-items:center;">
                            <img src="${p.image}">
                            <div>
                                <strong>${p.name}</strong><br>
                                <small>Estoque: ${p.stock} | R$ ${p.price}</small>
                            </div>
                        </div>
                        <div>
                            <button onclick="admin.edit(${p.id})" style="color:blue; margin-right:10px; border:none; background:none;">Editar</button>
                            <button onclick="admin.remove(${p.id})" style="color:red; border:none; background:none;">Excluir</button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            },

            saveProduct: (e) => {
                e.preventDefault();
                const id = document.getElementById('edit-id').value;
                const isEdit = id !== "";

                const newProd = {
                    id: isEdit ? parseInt(id) : Date.now(),
                    name: document.getElementById('adm-name').value,
                    price: parseFloat(document.getElementById('adm-price').value),
                    category: document.getElementById('adm-cat').value,
                    stock: parseInt(document.getElementById('adm-stock').value),
                    image: document.getElementById('adm-img').value,
                    type: document.getElementById('adm-type').value,
                    options: document.getElementById('adm-options').value.split(',').map(s => s.trim()),
                    desc: document.getElementById('adm-desc').value
                };

                if(isEdit) {
                    const idx = state.products.findIndex(p => p.id == id);
                    state.products[idx] = newProd;
                } else {
                    state.products.push(newProd);
                }

                app.saveData();
                admin.clearForm();
                alert("Produto Salvo!");
            },

            edit: (id) => {
                const p = state.products.find(x => x.id === id);
                document.getElementById('edit-id').value = p.id;
                document.getElementById('adm-name').value = p.name;
                document.getElementById('adm-price').value = p.price;
                document.getElementById('adm-cat').value = p.category;
                document.getElementById('adm-stock').value = p.stock;
                document.getElementById('adm-img').value = p.image;
                document.getElementById('adm-type').value = p.type;
                document.getElementById('adm-options').value = p.options.join(', ');
                document.getElementById('adm-desc').value = p.desc || "";
                
                // Rola para o formulário
                document.querySelector('.admin-container').scrollIntoView({behavior:'smooth'});
            },

            remove: (id) => {
                if(confirm("Tem certeza que deseja excluir?")) {
                    state.products = state.products.filter(p => p.id !== id);
                    app.saveData();
                }
            },

            clearForm: () => {
                document.getElementById('admin-form').reset();
                document.getElementById('edit-id').value = "";
            },
            
            toggleOptionsType: () => {
                // Opcional: mudar placeholder baseado na seleção
            }
        };

        // Funções auxiliares globais para botões HTML
        function scrollToVitrine() { document.getElementById('vitrine').scrollIntoView({behavior:'smooth'}); }
        function toggleCart() { alert("Carrinho abriria aqui (implementação visual simplificada para foco no admin)"); }

        // Inicializar
        app.init();

    </script>
