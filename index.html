<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2A Modas e Perfumes | Andréia Alves</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CONFIGURAÇÕES GERAIS --- */
        :root {
            --primary: #c48b78;
            --primary-dark: #a66d5b;
            --text-main: #1f1f1f;
            --text-light: #666666;
            --bg-body: #ffffff;
            --bg-light: #f8f9fa;
            --white: #ffffff;
            --success: #27ae60;
            --danger: #e74c3c;
            --mp-blue: #009EE3;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.1);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4, .font-title { font-family: 'Montserrat', sans-serif; }
        button { cursor: pointer; font-family: inherit; transition: 0.3s; }
        input, select, textarea { font-family: inherit; }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex; justify-content: flex-end;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .cart-btn {
            position: relative; background: transparent; border: none;
            font-size: 1.5rem; color: var(--text-main); width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
        }
        .cart-badge {
            position: absolute; top: -2px; right: -2px;
            background: var(--primary); color: white;
            font-size: 0.7rem; width: 18px; height: 18px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 600;
        }

        /* --- HERO SECTION --- */
        .hero {
            min-height: 85vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 100px 20px 40px;
            background: radial-gradient(circle at top, #fff9f7 0%, #ffffff 100%);
        }

        .brand-img {
            width: 220px; height: 220px; border-radius: 50%;
            object-fit: cover; margin-bottom: 30px;
            box-shadow: var(--shadow-lg); border: 5px solid var(--white);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .hero h1 { font-size: 2.8rem; font-weight: 700; letter-spacing: -1px; margin-bottom: 10px; color: var(--text-main); }
        .hero p { font-size: 1.1rem; color: var(--text-light); max-width: 600px; margin-bottom: 30px; line-height: 1.6; }

        .btn-primary {
            padding: 14px 40px; background: var(--text-main); color: var(--white);
            border: none; border-radius: 50px; font-weight: 600; text-transform: uppercase;
            letter-spacing: 1px; font-size: 0.85rem; box-shadow: var(--shadow-sm);
        }
        .btn-primary:hover { background: var(--primary); transform: translateY(-2px); box-shadow: var(--shadow-lg); }

        /* --- VITRINE --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 60px 20px; }
        
        .nav-filters { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 50px; }

        .filter-btn {
            background: transparent; border: 1px solid #e0e0e0;
            padding: 10px 24px; border-radius: 50px;
            color: var(--text-light); font-weight: 500; font-size: 0.9rem;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--text-main); color: var(--white); border-color: var(--text-main);
        }

        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 30px; }

        .product-card {
            background: var(--white); border-radius: var(--radius);
            transition: 0.3s; cursor: pointer; position: relative; overflow: hidden;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-lg); }

        .card-img {
            width: 100%; height: 320px; background: var(--bg-light);
            border-radius: var(--radius); overflow: hidden; position: relative;
        }
        .card-img img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .product-card:hover img { transform: scale(1.05); }

        .stock-tag {
            position: absolute; top: 10px; left: 10px;
            background: rgba(255,255,255,0.95); padding: 5px 10px;
            font-size: 0.7rem; font-weight: 600; border-radius: 4px;
            text-transform: uppercase; letter-spacing: 0.5px; z-index: 2;
        }
        .out-of-stock { background: var(--danger); color: white; }

        .card-info { padding: 15px 5px; text-align: left; }
        .p-cat { font-size: 0.75rem; text-transform: uppercase; color: var(--text-light); letter-spacing: 1px; display: block; margin-bottom: 5px; }
        .p-title { font-size: 1rem; font-weight: 600; margin-bottom: 5px; color: var(--text-main); }
        .p-price { font-size: 1.1rem; font-weight: 700; color: var(--primary); }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center;
            z-index: 2000; padding: 20px; opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-box {
            background: var(--white); width: 100%; max-width: 900px;
            display: grid; grid-template-columns: 1fr 1.2fr;
            border-radius: var(--radius); overflow: hidden;
            box-shadow: var(--shadow-lg); max-height: 90vh; overflow-y: auto;
        }

        .modal-img-container { height: 100%; min-height: 400px; background: #f0f0f0; }
        .modal-img-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .modal-content { padding: 40px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .btn-close { position: absolute; top: 20px; right: 20px; background: none; border: none; font-size: 1.5rem; color: var(--text-light); }

        .variant-group { margin: 20px 0; }
        .variant-label { font-size: 0.9rem; font-weight: 600; margin-bottom: 10px; display: block; }
        .options-container { display: flex; gap: 10px; flex-wrap: wrap; }
        
        .opt-btn { padding: 8px 15px; border: 1px solid #ddd; background: white; border-radius: 4px; font-size: 0.9rem; cursor: pointer; }
        .opt-btn.selected { border-color: var(--text-main); background: var(--text-main); color: white; }

        .opt-color { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .opt-color.selected { transform: scale(1.1); border-color: var(--text-main); }

        .btn-add-cart {
            width: 100%; padding: 16px; background: var(--success); color: white;
            border: none; border-radius: var(--radius); font-weight: 600;
            margin-top: 20px; font-size: 1rem;
        }
        .btn-add-cart:disabled { background: #ccc; cursor: not-allowed; }

        /* --- CARRINHO --- */
        .cart-sidebar {
            position: fixed; top: 0; right: -450px; width: 400px; height: 100%;
            background: white; padding: 30px; box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            transition: var(--transition); z-index: 2001; display: flex; flex-direction: column;
        }
        .cart-sidebar.open { right: 0; }

        .cart-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .cart-items { flex: 1; overflow-y: auto; list-style: none; }
        
        .btn-checkout {
            padding: 15px; border-radius: 8px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            border: none; color: white; transition: var(--transition); width: 100%; font-size: 0.95rem; margin-bottom: 10px;
        }
        .btn-whats { background: #25D366; } .btn-whats:hover { background: #1ebc57; }
        .btn-mp { background: var(--mp-blue); } .btn-mp:hover { background: #008ac7; }

        /* --- ADMIN --- */
        #admin-panel {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f4f6f9; z-index: 3000; overflow-y: auto; padding: 20px;
        }
        #admin-panel.active { display: block; }
        .admin-container { max-width: 900px; margin: 30px auto; background: white; padding: 30px; border-radius: var(--radius); box-shadow: var(--shadow-sm); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: var(--text-light); }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 0.9rem; }

        /* Responsivo */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.2rem; }
            .modal-box { grid-template-columns: 1fr; }
            .modal-img-container { height: 250px; min-height: 250px; }
            .cart-sidebar { width: 100%; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <button class="cart-btn" onclick="app.toggleCart()">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-badge" id="cart-count">0</span>
        </button>
    </header>

    <section class="hero">
        <img src="logo.jpg" alt="2A Modas" class="brand-img" onerror="this.src='https://placehold.co/200x200?text=Logo'">
        <h1 class="font-title">2A Modas e Perfumes</h1>
        <p>Curadoria exclusiva de estilo e essência para você.</p>
        <button class="btn-primary" onclick="document.getElementById('vitrine').scrollIntoView({behavior:'smooth'})">Ver Coleção</button>
    </section>

    <div class="container" id="vitrine">
        <nav class="nav-filters">
            <button class="filter-btn active" onclick="app.filter('all', this)">Todos</button>
            <button class="filter-btn" onclick="app.filter('feminino', this)">Feminino</button>
            <button class="filter-btn" onclick="app.filter('infantil', this)">Infantil</button>
            <button class="filter-btn" onclick="app.filter('perfumes', this)">Perfumes</button>
        </nav>
        
        <div class="products-grid" id="products-list"></div>
    </div>

    <div class="modal-overlay" id="product-modal">
        <div class="modal-box">
            <div class="modal-img-container"><img id="m-img" src=""></div>
            <div class="modal-content">
                <button class="btn-close" onclick="app.closeModal()">&times;</button>
                <span id="m-cat" class="p-cat">Categoria</span>
                <h2 id="m-title" class="font-title" style="margin-bottom:10px;">Produto</h2>
                <div id="m-price" style="font-size:1.5rem; color:var(--primary); font-weight:700; margin-bottom:20px;">R$ 0,00</div>
                <p id="m-desc" style="color:var(--text-light); line-height:1.6; margin-bottom:20px;">Descrição</p>
                <div id="m-stock-warning" style="color:var(--danger); font-weight:600; margin-bottom:10px; display:none;">Esgotado</div>

                <div class="variant-group">
                    <label class="variant-label" id="variant-label-text">Opções:</label>
                    <div class="options-container" id="variant-options"></div>
                </div>

                <div class="variant-group">
                    <label class="variant-label">Quantidade:</label>
                    <div style="display:flex; align-items:center; border:1px solid #ddd; width:fit-content; border-radius:4px;">
                        <button onclick="app.updateQty(-1)" style="padding:5px 15px; border:none; background:none;">-</button>
                        <span id="m-qty" style="padding:0 10px; font-weight:600;">1</span>
                        <button onclick="app.updateQty(1)" style="padding:5px 15px; border:none; background:none;">+</button>
                    </div>
                </div>

                <button class="btn-add-cart" id="btn-add-cart" onclick="app.addToCart()">Adicionar à Sacola</button>
            </div>
        </div>
    </div>

    <div class="cart-sidebar">
        <div class="cart-header">
            <h3 class="font-title">Sua Sacola</h3>
            <button onclick="app.toggleCart()" style="background:none; border:none; font-size:1.5rem;">&times;</button>
        </div>
        <ul class="cart-items" id="cart-items-list"></ul>
        <div style="border-top:1px solid #eee; padding-top:20px; margin-top:auto;">
            <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:20px;">
                <span>Total</span><span>R$ <span id="cart-total">0.00</span></span>
            </div>
            <button class="btn-checkout btn-whats" onclick="app.checkoutWhatsApp()">
                <i class="fab fa-whatsapp"></i> Pedir no WhatsApp
            </button>
            <button class="btn-checkout btn-mp" onclick="app.checkoutMercadoPago()">
                <i class="fas fa-hand-holding-dollar"></i> Pagar Agora (Pix/Card)
            </button>
        </div>
    </div>

    <footer style="text-align:center; padding:50px; background:#f9f9f9; margin-top:50px;">
        <p style="color:#999; font-size:0.8rem;">&copy; 2025 2A Modas e Perfumes.</p>
        <button onclick="admin.toggle()" style="background:none; border:none; color:#ddd; font-size:0.7rem; margin-top:10px;">Admin</button>
    </footer>

    <div id="admin-panel">
        <div class="admin-container">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2 class="font-title">Painel Administrativo</h2>
                <button onclick="admin.toggle()" class="btn-primary" style="background:var(--danger); padding:10px 20px;">Sair</button>
            </div>
            
            <form id="admin-form" onsubmit="admin.saveProduct(event)">
                <input type="hidden" id="edit-id">
                <div class="form-grid">
                    <div class="form-group"><label>Nome</label><input type="text" id="adm-name" required></div>
                    <div class="form-group"><label>Preço (R$)</label><input type="number" step="0.01" id="adm-price" required></div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Categoria</label>
                        <select id="adm-cat">
                            <option value="feminino">Feminino</option>
                            <option value="infantil">Infantil</option>
                            <option value="perfumes">Perfumes</option>
                        </select>
                    </div>
                    <div class="form-group"><label>Estoque</label><input type="number" id="adm-stock" required></div>
                </div>
                <div class="form-group"><label>Imagem URL</label><input type="text" id="adm-img" required></div>
                <div class="form-group">
                    <label>Tipo Variação</label>
                    <select id="adm-type">
                        <option value="color">Cores</option>
                        <option value="volume">Volume (ml)</option>
                    </select>
                </div>
                <div class="form-group"><label>Opções (separar por vírgula)</label><input type="text" id="adm-options" placeholder="Ex: Azul, Preto" required></div>
                <div class="form-group"><label>Descrição</label><textarea id="adm-desc" rows="3"></textarea></div>
                <button type="submit" class="btn-primary" style="width:100%;">Salvar</button>
                <button type="button" onclick="admin.clearForm()" style="width:100%; margin-top:10px; border:1px solid #ddd; padding:10px; background:white;">Limpar</button>
            </form>

            <div style="margin-top:40px;">
                <h3>Produtos Cadastrados</h3>
                <div id="admin-list" style="margin-top:20px;"></div>
            </div>
        </div>
    </div>

    <script>
        // --- DADOS INICIAIS E SEGURANÇA ---
        const initialData = [
            { id: 1, name: "Vestido Longo Silk", price: 249.90, category: "feminino", image: "https://images.unsplash.com/photo-1572804013309-59a88b7e92f1?w=600", stock: 5, type: "color", options: ["Azul", "Preto"], desc: "Elegância pura." },
            { id: 2, name: "Eau de Rose", price: 299.90, category: "perfumes", image: "https://images.unsplash.com/photo-1594035910387-fea47794261f?w=600", stock: 10, type: "volume", options: ["50ml", "100ml"], desc: "Floral intenso." },
            { id: 3, name: "Conjunto Kids", price: 89.90, category: "infantil", image: "https://images.unsplash.com/photo-1622290291314-88e3c4a47bc7?w=600", stock: 8, type: "color", options: ["Unico"], desc: "Conforto total." }
        ];

        // Carregamento Seguro (Evita tela branca)
        let loadedProducts = initialData;
        try {
            const saved = localStorage.getItem('2a_products');
            if (saved) loadedProducts = JSON.parse(saved);
        } catch (e) {
            console.error("Erro dados salvos, resetando.", e);
            localStorage.removeItem('2a_products');
        }

        const state = {
            products: loadedProducts,
            cart: [],
            currentProduct: null,
            selectedVariant: null,
            qty: 1
        };

        // --- LÓGICA DO APP ---
        const app = {
            init: () => {
                app.renderProducts(state.products);
                admin.renderList();
            },
            saveData: () => {
                localStorage.setItem('2a_products', JSON.stringify(state.products));
                app.renderProducts(state.products);
                admin.renderList();
            },
            renderProducts: (list) => {
                const container = document.getElementById('products-list');
                container.innerHTML = "";
                list.forEach(p => {
                    const stockTag = p.stock > 0 ? '' : '<span class="stock-tag out-of-stock">Esgotado</span>';
                    container.innerHTML += `
                        <div class="product-card" onclick="app.openModal(${p.id})">
                            <div class="card-img">${stockTag}<img src="${p.image}" alt="${p.name}"></div>
                            <div class="card-info">
                                <span class="p-cat">${p.category}</span>
                                <div class="p-title">${p.name}</div>
                                <div class="p-price">R$ ${p.price.toFixed(2)}</div>
                            </div>
                        </div>`;
                });
            },
            filter: (cat, btn) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filtered = cat === 'all' ? state.products : state.products.filter(p => p.category === cat);
                app.renderProducts(filtered);
            },
            openModal: (id) => {
                const p = state.products.find(x => x.id === id);
                state.currentProduct = p; state.qty = 1; state.selectedVariant = null;
                
                document.getElementById('m-img').src = p.image;
                document.getElementById('m-title').innerText = p.name;
                document.getElementById('m-price').innerText = `R$ ${p.price.toFixed(2)}`;
                document.getElementById('m-desc').innerText = p.desc || '';
                document.getElementById('m-cat').innerText = p.category;
                document.getElementById('m-qty').innerText = 1;

                const btn = document.getElementById('btn-add-cart');
                const warn = document.getElementById('m-stock-warning');
                if(p.stock <= 0) { btn.disabled = true; btn.innerText = "Indisponível"; warn.style.display='block'; }
                else { btn.disabled = false; btn.innerText = "Adicionar à Sacola"; warn.style.display='none'; }

                const optsContainer = document.getElementById('variant-options');
                optsContainer.innerHTML = "";
                document.getElementById('variant-label-text').innerText = p.type === 'volume' ? "Tamanho:" : "Cor:";

                p.options.forEach(opt => {
                    if(p.type === 'volume') {
                        const b = document.createElement('button'); b.className = 'opt-btn'; b.innerText = opt;
                        b.onclick = () => { app.selectVar(opt, b, 'vol'); }; optsContainer.appendChild(b);
                    } else {
                        const d = document.createElement('div'); d.className = 'opt-color'; d.title = opt;
                        let map = {"azul":"#3498db","preto":"#222","branco":"#fff","rosa":"#e91e63"};
                        d.style.background = map[opt.toLowerCase()] || "#ccc";
                        if(opt.toLowerCase()==='branco') d.style.border="1px solid #ddd";
                        d.onclick = () => { app.selectVar(opt, d, 'col'); }; optsContainer.appendChild(d);
                    }
                });
                document.getElementById('product-modal').classList.add('active');
            },
            closeModal: () => document.getElementById('product-modal').classList.remove('active'),
            selectVar: (val, el, type) => {
                state.selectedVariant = val;
                document.querySelectorAll(type==='vol'?'.opt-btn':'.opt-color').forEach(e=>e.classList.remove('selected'));
                el.classList.add('selected');
            },
            updateQty: (n) => {
                state.qty += n; if(state.qty<1) state.qty=1;
                if(state.currentProduct && state.qty > state.currentProduct.stock) { state.qty = state.currentProduct.stock; alert("Limite estoque"); }
                document.getElementById('m-qty').innerText = state.qty;
            },
            addToCart: () => {
                if(!state.selectedVariant) return alert("Selecione uma opção");
                state.currentProduct.stock -= state.qty; app.saveData();
                state.cart.push({...state.currentProduct, qty: state.qty, variant: state.selectedVariant, total: state.currentProduct.price*state.qty});
                app.updateCartUI(); app.closeModal(); app.toggleCart();
            },
            updateCartUI: () => {
                const list = document.getElementById('cart-items-list'); list.innerHTML = ""; let total = 0;
                state.cart.forEach((i, idx) => {
                    total += i.total;
                    list.innerHTML += `
                    <li style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                        <div><strong>${i.name}</strong><br><small>${i.variant} (x${i.qty})</small></div>
                        <div style="text-align:right">R$ ${i.total.toFixed(2)}<br><small onclick="state.cart.splice(${idx},1);app.updateCartUI()" style="color:red;cursor:pointer;">remover</small></div>
                    </li>`;
                });
                document.getElementById('cart-total').innerText = total.toFixed(2);
                document.getElementById('cart-count').innerText = state.cart.length;
            },
            toggleCart: () => document.querySelector('.cart-sidebar').classList.toggle('open'),
            
            checkoutWhatsApp: () => {
                if(state.cart.length===0) return alert("Vazio");
                let msg = "Olá! Pedido 2A Modas:\n\n"; let t=0;
                state.cart.forEach(i=>{ msg+=`▪ ${i.name} (${i.variant}) x${i.qty} - R$ ${i.total.toFixed(2)}\n`; t+=i.total; });
                msg += `\n*TOTAL: R$ ${t.toFixed(2)}*`;
                window.open(`https://wa.me/5511999999999?text=${encodeURIComponent(msg)}`, '_blank');
            },

            checkoutMercadoPago: async () => {
                if(state.cart.length===0) return alert("Vazio");
                const btn = document.querySelector('.btn-mp');
                const original = btn.innerText; btn.innerText = "Processando..."; btn.disabled=true;
                
                try {
                    // Substitua pela URL do seu Google Cloud Function
                    const CLOUD_URL = "https://criarpagamentoss-967029810770.southamerica-east1.run.app"; 
                    
                    if(CLOUD_URL.includes("SUA_URL")) throw new Error("Configure a URL do Backend");

                    const items = state.cart.map(i => ({ name: i.name, price: i.price, qty: i.qty, variant: i.variant }));
                    const res = await fetch(CLOUD_URL, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({items}) });
                    const data = await res.json();
                    
                    if(data.init_point) window.location.href = data.init_point;
                    else alert("Erro ao gerar link");
                } catch(e) {
                    console.error(e); alert("Erro conexão ou URL não configurada.");
                } finally {
                    btn.innerText = original; btn.disabled=false;
                }
            }
        };

        // --- ADMIN ---
        const admin = {
            toggle: () => {
                const p = document.getElementById('admin-panel');
                p.classList.toggle('active');
                if(p.classList.contains('active')) admin.renderList();
            },
            renderList: () => {
                const l = document.getElementById('admin-list'); l.innerHTML = "";
                state.products.forEach(p => {
                    l.innerHTML += `
                    <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee; align-items:center;">
                        <div style="display:flex; align-items:center;"><img src="${p.image}" style="width:40px;height:40px;border-radius:4px;margin-right:10px;">
                        <div><strong>${p.name}</strong><br><small>Est: ${p.stock}</small></div></div>
                        <div><button onclick="admin.edit(${p.id})" style="color:blue;margin-right:10px;border:none;background:none;">Editar</button>
                        <button onclick="admin.del(${p.id})" style="color:red;border:none;background:none;">X</button></div>
                    </div>`;
                });
            },
            saveProduct: (e) => {
                e.preventDefault();
                const id = document.getElementById('edit-id').value;
                const obj = {
                    id: id ? parseInt(id) : Date.now(),
                    name: document.getElementById('adm-name').value,
                    price: parseFloat(document.getElementById('adm-price').value),
                    category: document.getElementById('adm-cat').value,
                    stock: parseInt(document.getElementById('adm-stock').value),
                    image: document.getElementById('adm-img').value,
                    type: document.getElementById('adm-type').value,
                    options: document.getElementById('adm-options').value.split(',').map(s=>s.trim()),
                    desc: document.getElementById('adm-desc').value
                };
                if(id) { const idx=state.products.findIndex(x=>x.id==id); state.products[idx]=obj; }
                else state.products.push(obj);
                app.saveData(); admin.clearForm(); alert("Salvo!");
            },
            edit: (id) => {
                const p = state.products.find(x=>x.id==id);
                document.getElementById('edit-id').value=p.id;
                document.getElementById('adm-name').value=p.name;
                document.getElementById('adm-price').value=p.price;
                document.getElementById('adm-cat').value=p.category;
                document.getElementById('adm-stock').value=p.stock;
                document.getElementById('adm-img').value=p.image;
                document.getElementById('adm-type').value=p.type;
                document.getElementById('adm-options').value=p.options.join(',');
                document.getElementById('adm-desc').value=p.desc;
            },
            del: (id) => { if(confirm("Excluir?")) { state.products=state.products.filter(x=>x.id!==id); app.saveData(); } },
            clearForm: () => { document.getElementById('admin-form').reset(); document.getElementById('edit-id').value=""; }
        };

        app.init();
    </script>
</body>
</html>
