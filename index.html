<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2A Modas e Perfumes</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* (Mantendo o mesmo estilo visual bonito anterior) */
        :root { --primary: #c48b78; --text: #2c3e50; --bg: #fcfcfc; --radius: 12px; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; outline:none; }
        body { background: var(--bg); color: var(--text); padding-top: 40px; }
        h1,h2,h3 { font-family:'Montserrat',sans-serif; }
        button { cursor:pointer; transition:0.3s; }
        input, select, textarea { font-family:'Inter',sans-serif; }

        /* STATUS BAR */
        #status-bar { position:fixed; top:0; left:0; width:100%; height:35px; background:#333; color:white; font-size:0.8rem; display:flex; align-items:center; justify-content:center; z-index:99999; font-weight:bold; }
        .status-ok { background: #27ae60 !important; }
        .status-error { background: #e74c3c !important; }

        /* LAYOUT */
        header { position:fixed; top:35px; width:100%; background:rgba(255,255,255,0.95); padding:15px 5%; display:flex; justify-content:flex-end; z-index:1000; border-bottom:1px solid #eee; backdrop-filter:blur(5px); }
        .cart-btn { background:white; border:1px solid #ddd; width:45px; height:45px; border-radius:50%; font-size:1.2rem; position:relative; }
        .cart-badge { position:absolute; top:-5px; right:-5px; background:var(--primary); color:white; width:20px; height:20px; border-radius:50%; font-size:0.7rem; display:flex; align-items:center; justify-content:center; }

        .hero { padding:140px 20px 60px; text-align:center; background:radial-gradient(circle at top, #fff5f2 0%, #fff 100%); }
        .brand-img { width:180px; height:180px; border-radius:50%; object-fit:cover; border:5px solid white; box-shadow:0 10px 30px rgba(0,0,0,0.1); margin-bottom:20px; animation:float 6s infinite; }
        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }
        .btn-cta { background:var(--text); color:white; border:none; padding:12px 30px; border-radius:30px; margin-top:20px; font-weight:600; }

        .container { max-width:1200px; margin:0 auto; padding:40px 20px; }
        .products-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(260px, 1fr)); gap:30px; }
        .product-card { background:white; border-radius:var(--radius); overflow:hidden; border:1px solid #eee; transition:0.3s; position:relative; }
        .product-card:hover { transform:translateY(-5px); box-shadow:0 10px 30px rgba(0,0,0,0.08); }
        .card-img { height:300px; width:100%; object-fit:cover; background:#f9f9f9; }
        .card-info { padding:15px; text-align:center; }
        .stock-tag { position:absolute; top:10px; left:10px; background:rgba(255,255,255,0.9); padding:5px; font-size:0.7rem; font-weight:bold; border-radius:4px; }

        /* MODALS */
        .overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:2000; display:none; align-items:center; justify-content:center; padding:20px; }
        .overlay.active { display:flex; }
        .box { background:white; width:100%; max-width:900px; border-radius:15px; overflow:hidden; max-height:90vh; overflow-y:auto; padding:30px; position:relative; }
        .modal-grid { display:grid; grid-template-columns:1fr 1fr; gap:30px; }

        /* ADMIN */
        .form-grid { display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:15px; }
        .input-field { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; margin-bottom:10px; }
        .var-row { display:flex; gap:10px; margin-bottom:10px; align-items:center; }
        
        .sidebar { position:fixed; top:35px; right:-400px; width:350px; height:100%; background:white; z-index:2001; padding:20px; transition:0.3s; box-shadow:-5px 0 20px rgba(0,0,0,0.1); display:flex; flex-direction:column; padding-bottom:50px; }
        .sidebar.open { right:0; }

        .btn-mp { background:#009EE3; color:white; width:100%; padding:15px; border:none; border-radius:8px; display:flex; align-items:center; justify-content:center; gap:10px; font-weight:600; margin-top:10px; }
        
        @media(max-width:768px){ .modal-grid{grid-template-columns:1fr;} .sidebar{width:100%;} .form-grid{grid-template-columns:1fr;} }
    </style>
</head>
<body>

    <div id="status-bar" class="status-error">Carregando Sistema...</div>

    <header>
        <button class="cart-btn" onclick="window.app.toggleCart()">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-badge" id="cart-count">0</span>
        </button>
    </header>

    <div class="hero">
        <img src="logo.jpg" class="brand-img" onerror="this.src='https://via.placeholder.com/200'">
        <h1>2A Modas e Perfumes</h1>
        <p>Estilo e essência em um só lugar.</p>
        <button class="btn-cta" onclick="document.getElementById('vitrine').scrollIntoView({behavior:'smooth'})">Ver Coleção</button>
    </div>

    <div class="container" id="vitrine">
        <div style="text-align:center; margin-bottom:30px;">
            <button onclick="window.app.filter('all')" class="btn-cta" style="padding:8px 20px; font-size:0.9rem;">Todos</button>
            <button onclick="window.app.filter('feminino')" class="btn-cta" style="padding:8px 20px; font-size:0.9rem; background:transparent; color:#333; border:1px solid #ddd;">Feminino</button>
            <button onclick="window.app.filter('perfumes')" class="btn-cta" style="padding:8px 20px; font-size:0.9rem; background:transparent; color:#333; border:1px solid #ddd;">Perfumes</button>
        </div>
        <div id="products-list" class="products-grid"></div>
    </div>

    <div id="product-modal" class="overlay">
        <div class="box">
            <button onclick="document.getElementById('product-modal').classList.remove('active')" style="position:absolute; top:15px; right:15px; border:none; background:none; font-size:1.5rem;">&times;</button>
            <div class="modal-grid">
                <img id="m-img" style="width:100%; height:300px; object-fit:cover; border-radius:10px;">
                <div>
                    <h2 id="m-title">Produto</h2>
                    <h3 id="m-price" style="color:var(--primary); margin:10px 0;">R$ 0,00</h3>
                    <p id="m-desc" style="color:#666; margin-bottom:20px;">Desc</p>
                    
                    <label style="font-weight:bold;">Selecione:</label>
                    <div id="m-vars" style="display:flex; flex-wrap:wrap; gap:10px; margin:10px 0;"></div>
                    
                    <div style="display:flex; align-items:center; gap:10px; margin-top:20px;">
                        <button onclick="window.app.updQty(-1)" style="padding:5px 10px;">-</button>
                        <span id="m-qty">1</span>
                        <button onclick="window.app.updQty(1)" style="padding:5px 10px;">+</button>
                    </div>
                    <button onclick="window.app.addCart()" style="width:100%; background:var(--text); color:white; padding:15px; border-radius:8px; border:none; margin-top:20px;">Adicionar à Sacola</button>
                </div>
            </div>
        </div>
    </div>

    <div id="login-modal" class="overlay">
        <div class="box" style="max-width:400px; text-align:center;">
            <h2>Admin Login</h2><br>
            <input type="email" id="adm-email" placeholder="Email" class="input-field">
            <input type="password" id="adm-pass" placeholder="Senha" class="input-field">
            <button onclick="window.admin.login()" class="btn-cta" style="width:100%;">Entrar</button>
            <button onclick="document.getElementById('login-modal').classList.remove('active')" style="margin-top:10px; background:none; border:none; color:#888;">Cancelar</button>
        </div>
    </div>

    <div id="admin-modal" class="overlay" style="z-index:2001; background:#f4f6f9;">
        <div class="box" style="max-width:1000px; height:100%; max-height:100%; border-radius:0;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2>Painel Administrativo</h2>
                <button onclick="document.getElementById('admin-modal').classList.remove('active')" style="background:#e74c3c; color:white; border:none; padding:5px 15px; border-radius:5px;">Sair</button>
            </div>

            <div class="modal-grid">
                <div>
                    <h3>Novo Produto</h3>
                    <input type="hidden" id="edit-id">
                    <input type="text" id="f-name" placeholder="Nome" class="input-field">
                    <div class="form-grid">
                        <select id="f-cat" class="input-field">
                            <option value="feminino">Feminino</option>
                            <option value="infantil">Infantil</option>
                            <option value="perfumes">Perfumes</option>
                        </select>
                        <input type="file" id="f-file" class="input-field">
                    </div>
                    
                    <h4>Variações (Preço/Estoque)</h4>
                    <div id="f-vars-list" style="margin-bottom:10px;"></div>
                    <button onclick="window.admin.addVarRow()" style="background:#eee; padding:5px 10px; border:none; border-radius:5px; font-size:0.8rem;">+ Adicionar Opção</button>
                    
                    <textarea id="f-desc" placeholder="Descrição" class="input-field" style="margin-top:15px;"></textarea>
                    
                    <button onclick="window.admin.save()" id="btn-save" class="btn-cta" style="width:100%; background:#27ae60;">Salvar Produto</button>
                    <button onclick="window.admin.clear()" style="width:100%; margin-top:10px; padding:10px; background:#eee; border:none;">Limpar</button>
                </div>

                <div style="border-left:1px solid #eee; padding-left:20px; overflow-y:auto; max-height:80vh;">
                    <h3>Cadastrados</h3>
                    <div id="admin-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h3>Sacola</h3>
            <button onclick="window.app.toggleCart()" style="border:none; background:none; font-size:1.5rem;">&times;</button>
        </div>
        <ul id="cart-list" style="flex:1; overflow-y:auto; list-style:none;"></ul>
        <div style="border-top:1px solid #eee; padding-top:20px;">
            <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:10px;">
                <span>Total</span> <span id="cart-total">R$ 0.00</span>
            </div>
            <button onclick="window.app.checkoutMp()" class="btn-mp">
                <img src="https://http2.mlstatic.com/frontend-assets/ui-navigation/5.18.9/mercadopago/logo__small.png" style="height:24px; filter:brightness(0) invert(1);"> Pagar
            </button>
        </div>
    </div>

    <footer style="text-align:center; padding:40px;">
        <button onclick="document.getElementById('login-modal').classList.add('active')" style="background:none; border:none; color:#ccc;">Admin</button>
    </footer>

    <script type="module">
        // Importando do Google (Modular v10)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // --- COLE SUAS CHAVES AQUI ---
        const firebaseConfig = {
            apiKey: "AIzaSyB1Z3Vy5-wVfJ7yelQ7b_GakJWjhmD338o",
            authDomain: "loja2a.firebaseapp.com",
            projectId: "loja2a",
            storageBucket: "loja2a.firebasestorage.app",
            messagingSenderId: "864712234172",
            appId: "1:864712234172:web:670edd2de6d85fb118acb9"
        };
        const CLOUD_URL = "https://criarpagamentoss-967029810770.southamerica-east1.run.app"; 

        // Inicialização
        let db, storage;
        try {
            if(firebaseConfig.apiKey.includes("COLE_SUA")) throw new Error("CHAVES NÃO CONFIGURADAS!");
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            storage = getStorage(app);
            document.getElementById('status-bar').innerText = "SISTEMA ONLINE";
            document.getElementById('status-bar').className = "status-ok";
            setTimeout(() => document.getElementById('status-bar').style.display='none', 3000);
        } catch(e) {
            console.error(e);
            document.getElementById('status-bar').innerText = "ERRO: " + e.message;
        }

        // --- LÓGICA GERAL (Window Binding) ---
        window.state = { products: [], cart: [], item: null, var: null, qty: 1 };

        window.app = {
            toggleCart: () => document.querySelector('.sidebar').classList.toggle('open'),
            
            updQty: (n) => {
                window.state.qty += n;
                if(window.state.qty < 1) window.state.qty = 1;
                document.getElementById('m-qty').innerText = window.state.qty;
            },

            filter: (cat) => {
                const list = cat === 'all' ? window.state.products : window.state.products.filter(p => p.category === cat);
                renderProducts(list);
            },

            modal: (id) => {
                const p = window.state.products.find(x => x.id === id);
                window.state.item = p; window.state.qty = 1; window.state.var = null;
                
                document.getElementById('m-img').src = p.image;
                document.getElementById('m-title').innerText = p.name;
                document.getElementById('m-price').innerText = "Selecione...";
                document.getElementById('m-desc').innerText = p.desc;
                document.getElementById('m-qty').innerText = 1;

                const vars = document.getElementById('m-vars'); vars.innerHTML = "";
                p.variations.forEach((v, idx) => {
                    const btn = document.createElement('button');
                    btn.innerHTML = `${v.name} (R$ ${v.price})`;
                    btn.style.padding = "8px"; btn.style.border = "1px solid #ddd"; btn.style.background = "white"; btn.style.borderRadius="5px";
                    btn.onclick = () => {
                        window.state.var = v;
                        document.getElementById('m-price').innerText = `R$ ${parseFloat(v.price).toFixed(2)}`;
                        Array.from(vars.children).forEach(b => b.style.background = 'white');
                        btn.style.background = '#eee';
                    };
                    vars.appendChild(btn);
                });
                document.getElementById('product-modal').classList.add('active');
            },

            addCart: () => {
                if(!window.state.var) return alert("Selecione uma opção.");
                window.state.cart.push({
                    name: window.state.item.name,
                    variant: window.state.var.name,
                    price: parseFloat(window.state.var.price),
                    qty: window.state.qty
                });
                renderCart();
                document.getElementById('product-modal').classList.remove('active');
                window.app.toggleCart();
            },

            checkoutMp: async () => {
                if(!window.state.cart.length) return alert("Vazio");
                const btn = document.querySelector('.btn-mp'); 
                const originalText = btn.innerHTML;
                btn.innerText = "Processando..."; btn.disabled = true;
                try {
                    const items = window.state.cart.map(i => ({name: i.name, variant: i.variant, price: i.price, qty: i.qty}));
                    const res = await fetch(CLOUD_URL, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({items})});
                    const data = await res.json();
                    if(data.init_point) window.location.href = data.init_point;
                    else alert("Erro ao gerar link");
                } catch(e) { alert("Erro conexão"); }
                finally { btn.innerHTML = originalText; btn.disabled = false; }
            }
        };

        // --- LÓGICA ADMIN (Window Binding) ---
        window.admin = {
            login: () => {
                const e = document.getElementById('adm-email').value;
                const p = document.getElementById('adm-pass').value;
                if(e === "admin@2a.com" && p === "admin123") {
                    document.getElementById('login-modal').classList.remove('active');
                    document.getElementById('admin-modal').classList.add('active');
                    loadAdminList();
                } else alert("Dados inválidos");
            },

            addVarRow: () => {
                const div = document.getElementById('f-vars-list');
                const row = document.createElement('div');
                row.className = 'var-row';
                row.innerHTML = `
                    <input type="text" placeholder="Opção (Ex: P, 50ml)" class="input-field var-name" style="margin:0;">
                    <input type="number" placeholder="Preço" class="input-field var-price" style="margin:0;">
                    <input type="number" placeholder="Estoque" class="input-field var-stock" style="margin:0;">
                    <button onclick="this.parentElement.remove()" style="color:red; border:none; background:none;">X</button>
                `;
                div.appendChild(row);
            },

            save: async () => {
                const btn = document.getElementById('btn-save'); btn.innerText = "Salvando..."; btn.disabled = true;
                try {
                    if(!db) throw new Error("Banco de dados não conectado");

                    // 1. Variações
                    const vars = [];
                    document.querySelectorAll('.var-row').forEach(row => {
                        vars.push({
                            name: row.querySelector('.var-name').value,
                            price: row.querySelector('.var-price').value,
                            stock: row.querySelector('.var-stock').value
                        });
                    });
                    if(!vars.length) throw new Error("Adicione variações");

                    // 2. Upload
                    const file = document.getElementById('f-file').files[0];
                    let imgUrl = "https://via.placeholder.com/300";
                    if(file) {
                        const storageRef = ref(storage, `produtos/${Date.now()}_${file.name}`);
                        await uploadBytes(storageRef, file);
                        imgUrl = await getDownloadURL(storageRef);
                    }

                    const data = {
                        name: document.getElementById('f-name').value,
                        category: document.getElementById('f-cat').value,
                        desc: document.getElementById('f-desc').value,
                        image: imgUrl,
                        variations: vars
                    };

                    await addDoc(collection(db, "products"), data);
                    alert("Salvo!"); window.admin.clear();

                } catch(e) {
                    console.error(e);
                    alert("Erro ao salvar: " + e.message + "\n(Verifique as Regras do Firestore)");
                } finally {
                    btn.innerText = "Salvar Produto"; btn.disabled = false;
                }
            },

            clear: () => {
                document.getElementById('f-name').value = "";
                document.getElementById('f-desc').value = "";
                document.getElementById('f-file').value = "";
                document.getElementById('f-vars-list').innerHTML = "";
                window.admin.addVarRow();
            },

            del: async (id) => {
                if(confirm("Excluir?")) await deleteDoc(doc(db, "products", id));
            }
        };

        // --- FUNÇÕES AUXILIARES ---
        function renderProducts(list) {
            const div = document.getElementById('products-list'); div.innerHTML = "";
            list.forEach(p => {
                const minPrice = p.variations ? Math.min(...p.variations.map(v => v.price)) : 0;
                div.innerHTML += `
                    <div class="product-card" onclick="window.app.modal('${p.id}')">
                        <img src="${p.image}" class="card-img">
                        <div class="card-info">
                            <small>${p.category}</small>
                            <h4>${p.name}</h4>
                            <div style="color:var(--primary); font-weight:bold;">A partir de R$ ${minPrice.toFixed(2)}</div>
                        </div>
                    </div>`;
            });
        }

        function renderCart() {
            const ul = document.getElementById('cart-list'); ul.innerHTML = ""; let t = 0;
            window.state.cart.forEach((i, idx) => {
                t += i.price * i.qty;
                ul.innerHTML += `<li style="padding:10px; border-bottom:1px solid #eee;">
                    <strong>${i.name}</strong> (${i.variant})<br>
                    R$ ${i.price} x ${i.qty}
                    <button onclick="window.state.cart.splice(${idx},1); renderCart()" style="color:red; border:none; background:none; float:right;">Remover</button>
                </li>`;
            });
            document.getElementById('cart-total').innerText = `R$ ${t.toFixed(2)}`;
            document.getElementById('cart-count').innerText = window.state.cart.length;
        }

        function loadAdminList() {
            onSnapshot(collection(db, "products"), (snap) => {
                const div = document.getElementById('admin-list'); div.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    div.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                        <span>${d.name}</span>
                        <button onclick="window.admin.del('${doc.id}')" style="color:red; border:none; background:none;">Excluir</button>
                    </div>`;
                });
            });
        }

        // INICIALIZAÇÃO
        if(db) {
            onSnapshot(collection(db, "products"), (snap) => {
                window.state.products = [];
                snap.forEach(doc => window.state.products.push({id: doc.id, ...doc.data()}));
                renderProducts(window.state.products);
            });
        }
        window.admin.addVarRow(); // Iniciar com uma linha
    </script>
</body>
</html>
